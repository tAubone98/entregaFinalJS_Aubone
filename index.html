<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Sistema de carga de alumnos</title>
</head>
<body>
    <header>
        <h1>Sistema de Carga de Notas</h1>
    </header>
    <div class="cargaAlumno">
        <h2>Cargar nuevo alumno</h2>
        <form id="formularioAlumnos">
            <div class="cargaAlumno_info">
                <ul class="info">
                    <li>
                        <h3>Id: </h3>
                        <input type="number" id="numId" placeholder="Ingrese un Id">
                    </li>
                    <li>
                        <h3>Apellido: </h3>
                        <input type="text" id="apellido" placeholder="Ingrese un apellido">
                    </li>
                    <li>
                        <h3>Nombre: </h3>
                        <input type="text" id="nombre" placeholder="Ingrese un nombre">
                    </li>
                    <li>
                        <h3>1° Nota: </h3>
                        <input type="number" id="nota1" placeholder="Ingrese la 1° nota">
                    </li>
                    <li>
                        <h3>2° Nota: </h3>
                        <input type="number" id="nota2" placeholder="Ingrese la 2° nota">
                    </li>
                    <li>
                        <h3>3° Nota: </h3>
                        <input type="number" id="nota3" placeholder="Ingrese la 3° nota">
                    </li>
                    <li>
                        <button type="submit" id="cargarAlumno">CARGAR</button>
                    </li>
                </ul>
            </div>
        </form>
        
    </div>
    <div class="tablaCarga">
        <h2>Alumnos Cargados</h2>
        <table id="tablaAlumnos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>1° Nota</th>
                    <th>2° Nota</th>
                    <th>3° Nota</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
